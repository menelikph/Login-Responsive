<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Sign-Up</title>
  <link rel="icon" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="container">
    <!-- Sign-up form -->
    <section id="form-section" class="card">
      <div class="text-content">
        <h1><b>Stay updated!</b></h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li><img src="./assets/images/icon-list.svg" alt=""> Product discovery and building what matters</li>
          <li><img src="./assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success</li>
          <li><img src="./assets/images/icon-list.svg" alt=""> And much more!</li>
        </ul>

        <form id="signup-form">
          <label for="email"><b>Email address</b></label>
          <input type="email" id="email" name="email" placeholder="email@company.com" required />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
        
      </div>
      <div> 
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Sign-up Illustration" class="image-desktop" />
      </div>
    </section>
    
  </main>
</body>
</html>
